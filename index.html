<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RajnitiAI </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- favicon -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("https://rajnitiai.github.io/poster.svg");
      background-repeat: no-repeat;
     
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 30%;
      z-index: -1;
    }

    #header {
      position: center;
      text-align: center;
      color: #fff;
      padding: 40px 0;
    }

    #logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 48px;
      margin-bottom: 20px;
      color: black;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
      color: black;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #7289da;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #7289da;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div id="header">
    <img id="logo" src="rajnitiai.svg" alt="RajnitiAI Logo">
   <!-- <h2>AI-Powered Policy Research</h2>
    <p>A community collecting data for policy research,<br>powered by AI</p> -->
   <p> <a href="https://discord.com/invite/z2CtjqrMpg" class="btn"><i class="fab fa-discord"></i> Join Server</a> </p>
    
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
